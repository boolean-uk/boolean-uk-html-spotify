<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Challenge</title>
    <link rel="stylesheet" href="/Styles/style.css" />
    <link rel="stylesheet" href="/Styles/reset.css" />
    <link rel="stylesheet" href="/Styles/layout.css" />
  </head>
  <body>
    <main class="two-grid-column__expand-two">
      <aside class="grid-auto-flow__row">
        <div>
          <a href="#"
            ><img src="/Assets/img/logo.svg" alt="Spotify logo" class="logo"
          /></a>
          <ul>
            <li>
              <a
                href="#"
                class="menu-bar two-grid-column__expand-two align-items-center"
              >
                <img src="/Assets/img/home.svg" alt="home" />
                <p>Home</p></a
              >
            </li>
            <li>
              <a
                href="#"
                class="menu-bar two-grid-column__expand-two align-items-center"
              >
                <img src="/Assets/img/search.svg" alt="search" />
                <p>Search</p></a
              >
            </li>
            <li>
              <a
                href="#"
                class="menu-bar two-grid-column__expand-two align-items-center"
              >
                <img src="/Assets/img/libreria.svg" alt="library" />
                <p>Your Library</p></a
              >
            </li>
          </ul>
        </div>
        <div>
          <h3>Playlist</h3>
          <div>
            <ul>
              <li>
                <a
                  href="#"
                  class="menu-bar two-grid-column__expand-two align-items-center"
                  ><button>+</button>
                  <p>Create Playlist</p></a
                >
              </li>
              <li>
                <a href="#" class="menu-bar align-items-center">
                  Create Playlist</a
                >
              </li>
              <li>
                <a href="#" class="menu-bar align-items-center"
                  >Create Playlist</a
                >
              </li>
              <li>
                <a href="#" class="menu-bar align-items-center"
                  >Create Playlist</a
                >
              </li>
              <li>
                <a href="#" class="menu-bar align-items-center"
                  >Create Playlist</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="align-self">
          <div>
            <a
              href="#"
              class="download two-grid-column__expand-two align-items-center"
            >
              <img
                src="/Assets/img/download.svg"
                alt="download"
                class="download-icon"
              />
              <p>Install app</p>
            </a>
          </div>
          <div
            class="profile-container two-grid-column__expand-two align-items-center"
          >
            <img src="/Assets/img/profile.svg" alt="avatar" />
            <a href="#"><h3>Arisa Sigrist</h3></a>
          </div>
        </div>
      </aside>
      <div class="main-container">
        <header class="bd-green">
          <a href="#" class="place-items-center">UPGRADE</a>
        </header>
        <div class="menu-bar-container place-items-center">
          <nav class="bd-red">
            <ul class="grid-auto-flow__column">
              <li class="place-items-center"><a href="#">Playlists</a></li>
              <li class="place-items-center"><a href="#">Podcasts</a></li>
              <li class="place-items-center"><a href="#">Artists</a></li>
              <li class="place-items-center"><a href="#">Albums</a></li>
              <li class="place-items-center"><a href="#">Genres</a></li>
              <li class="place-items-center"><a href="#">For You</a></li>
            </ul>
          </nav>
        </div>
        <section>
          <h2>Recently Played</h2>
        </section>
      </div>
    </main>
    <footer class="bd-blue"></footer>
  </body>
</html>
