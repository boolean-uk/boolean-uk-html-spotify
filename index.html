<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Challenge</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body class="container">
    <aside class="left_menu border">
        <div class="logo border">
            <img src="/assets/img/logo.svg" alt="logo" class="logo">
        </div>

        <div class="border menu_items">
            <ul>
                <li class="icon_text_grid">
                    <img src="/assets/img/home.svg" alt="home" class="border inline icon">
                    <p class="border inline">Home</p>
                </li>
                <li class="icon_text_grid">
                    <img src="/assets/img/search.svg" alt="search" class="border inline icon">
                    <p class="border inline">Search</p>
                </li>
                <li class="icon_text_grid">
                    <img src="/assets/img/libreria.svg" alt="library" class="border inline icon">
                    <p class="border inline">Your Library</p>
                </li>
            </ul>
        </div>

        <div class="border playlist">
            <ul>
                <li class="icon_text_grid">
                    <i class="material-icons border inline icon">add_box</i>
                    <p class="border inline">Create Playlist</p>
                </li>
                <li class="icon_text_grid">
                    <i class="material-icons border inline icon">favorite</i>
                    <p class="border inline">Liked Songs</p>
                </li>
            </ul>
        </div>

        <div class="suggested_playlists border">
            <ul >
                <li>Liked from Radio</li>
                <li>Reading Soundtrack</li>
                <li>The Great British Breakfast</li>
                <li>Feelin' Good</li>
                <li>Intense Studying</li>
            </ul>

        </div>

        <div class="install_app border icon_text_grid">
            <img src="/assets/img/download.svg" alt="download" class="border inline icon">
            <p class="border inline">Install App</p>
        </div>

    </aside>
    <main class="main border"></main>
    <div class="player border"></div>
</body>
</html>
